name: Local DVC + FastAPI CI/CD üöÄ

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-train-docker:
    runs-on: ubuntu-latest

    steps:

      # Step 1Ô∏è‚É£: Checkout project
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2Ô∏è‚É£: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3Ô∏è‚É£: Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc

      # Step 4Ô∏è‚É£: Restore DVC cache (pull artifacts)
      - name: Restore DVC cached artifacts
        run: |
          if [ -f dvc.yaml ]; then
            echo "üîÑ Restoring DVC cache..."
            dvc pull || echo "‚ö†Ô∏è No DVC remote configured. Using local cache only."
          else
            echo "‚ö†Ô∏è dvc.yaml not found ‚Äî skipping DVC pull"
          fi
          echo "üìÅ Checking artifacts..."
          ls -R data/ || echo "‚ö†Ô∏è No data found"

      # Step 5Ô∏è‚É£: Run DVC pipeline (optional)
      - name: Run DVC Pipeline (Optional)
        run: |
          if [ -f dvc.yaml ]; then
            echo "üöÄ Running DVC Pipeline..."
            dvc repro || echo "‚ÑπÔ∏è No stage needed"
          fi

      # Step 6Ô∏è‚É£: Login to DockerHub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 7Ô∏è‚É£: Build Docker Image for FastAPI
      - name: Build FastAPI Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ecommerce-reco-api:latest .

      # Step 8Ô∏è‚É£: Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ecommerce-reco-api:latest
